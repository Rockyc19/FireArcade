<!doctype html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">


	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">

			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/Arcade-Stock-Picture.jpg);">
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Welkom</h3>
									<span class="subtitle">vul uw gegevens in om verder te gaan.</span>

								</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">

									</p>
								</div>
							</div>
							<form action="#" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">Email</label>
									<input type="text" class="form-control" placeholder="naam@mail.com" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Wachtwoord</label>
									<input type="password" class="form-control" placeholder="wachtwoord" required>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Log
										In</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">

									</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	</section>



</body>

</html>
